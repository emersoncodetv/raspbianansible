---
# tasks file for prerequisites
- name: PING
  ping: ~
- name: DEBUG | Access variables facts
  debug:
    verbosity: 1
    msg: "{{ OS_DIST }}, {{ DOCKER_VERSION }}, {{ OS_RELEASE }}, {{ TESTÂ }}"
- name: COMMON PACKAGES | Install basic packages
  package: name={{ item }} state=present
  with_items:
    - wget
    - nano
    - curl
    - cups
    - apt-transport-https
    - python-pip
    - resolvconf
    - sudo
    - nmap
    - ufw
    - openssh-server
    - openssh-client

